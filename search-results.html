<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - JobQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f7f9fc;
            --text-color: #34495e;
            --card-bg: #ffffff;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --accent-color: #e74c3c;
            --gradient: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--gradient);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ecf0f1 !important;
        }

        main {
            margin-top: 120px; /* Adjust for fixed navbar */
        }

        h1 {
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .filters {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .filters h4 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-select {
            border-radius: 30px;
            border: 1px solid var(--secondary-color);
            background: #f8f9fa;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
        }

        .job-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            transform: skewX(-20deg);
            transition: all 0.6s ease;
        }

        .job-card:hover::before {
            left: 100%;
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .card-text {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-right: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            color: white;
        }

        .btn-outline-secondary {
            border-radius: 30px;
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination .page-link {
            border-radius: 50%;
            margin: 0 5px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0;
            background: #f8f9fa;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover, .pagination .page-item.active .page-link {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 50px 0;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-section h4 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <!-- Include navbar from index.html -->
    </nav>

    <main class="container">
        <h1>Search Results for "Software Engineer"</h1>
        <div class="filters">
            <h4>Refine Your Search</h4>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-select mb-3">
                        <option>Job Type</option>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <!-- More options -->
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select mb-3">
                        <option>Location</option>
                        <option>New York</option>
                        <option>San Francisco</option>
                        <!-- More options -->
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select mb-3">
                        <option>Salary</option>
                        <option>$50,000 - $100,000</option>
                        <option>$100,000+</option>
                        <!-- More options -->
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select mb-3">
                        <option>Experience</option>
                        <option>Entry Level</option>
                        <option>Mid Level</option>
                        <!-- More options -->
                    </select>
                </div>
            </div>
        </div>
        <div class="job-list">
            <div class="job-card">
                <div class="card-body">
                    <h5 class="card-title">Senior Software Engineer</h5>
                    <p class="card-text">Tech Innovations - San Francisco, CA</p>
                    <p class="card-text"><strong>Salary:</strong> $120,000/year</p>
                    <p class="card-text">Description: Join our team to develop cutting-edge software solutions...</p>
                    <button class="btn btn-primary">Apply</button>
                    <button class="btn btn-outline-secondary">Save Job</button>
                </div>
            </div>
            <!-- Repeat for more job listings -->
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>

    <footer>
        <!-- Include footer from index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="job_portal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Search Results Page Loaded");
        });
    </script>
</body>
</html>
