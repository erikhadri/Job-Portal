<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Job - JobQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f4f7fb;
            --text-color: #34495e;
            --card-bg: #ffffff;
            --card-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            --accent-color: #e74c3c;
            --gradient: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--gradient);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ecf0f1 !important;
        }

        main {
            margin-top: 120px; /* Adjust for fixed navbar */
        }

        h2 {
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .job-form {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .job-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            transform: skewX(-20deg);
            transition: all 0.6s ease;
        }

        .job-form:hover::before {
            left: 100%;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 30px;
            border: 1px solid var(--secondary-color);
            padding: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 30px;
            padding: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            color: white;
        }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 50px 0;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer-section h4 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <!-- Include navbar from index.html -->
    </nav>

    <main class="container post-job-section">
        <h2>Post Your Job</h2>
        <div class="job-form">
            <form id="jobForm">
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="e.g., Software Developer" required>
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="e.g., Tech Innovations" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., San Francisco, CA" required>
                </div>
                <div class="mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <select id="jobType" class="form-select" required>
                        <option value="">Select Job Type</option>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" placeholder="e.g., 70000" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="4" placeholder="Describe the role and responsibilities..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="requirements" class="form-label">Job Requirements</label>
                    <textarea class="form-control" id="requirements" rows="4" placeholder="List the qualifications and skills needed..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>About Us</h4>
                    <p>We connect career paths with opportunities.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <a href="index.html">Home</a>
                    <a href="jobs.html">Jobs</a>
                    <a href="companies.html">Companies</a>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: info@jobquest.com</p>
                    <p>Phone: +1 234 567 890</p>
                </div>
            </div>
            <hr style="background-color: rgba(255, 255, 255, 0.2);">
            <p class="text-center">Â© 2025 JobQuest. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const job = {
                id: Date.now(), // Unique ID based on timestamp
                title: document.getElementById('jobTitle').value,
                company: document.getElementById('companyName').value,
                location: document.getElementById('location').value,
                type: document.getElementById('jobType').value,
                salary: document.getElementById('salary').value,
                description: document.getElementById('jobDescription').value,
                requirements: document.getElementById('requirements').value,
                postedDate: new Date().toLocaleDateString()
            };

            // Load existing jobs from localStorage
            let jobs = JSON.parse(localStorage.getItem('postedJobs')) || [];
            jobs.push(job);
            localStorage.setItem('postedJobs', JSON.stringify(jobs));

            alert('Job has been posted successfully!');
            this.reset(); // Clear the form
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Post Job Page Loaded");
        });
    </script>
</body>
</html>
